<div class="question-wrap">

    <mat-progress-bar class="progress-bar bg-success" mode="determinate" value="{{(questionIndex/length)*100}}" ></mat-progress-bar>

    <div id="questions">
        <app-card (swipeleft)="nextQuestion(false)" (swiperight)="nextQuestion(true)" [question] = 'questions[questionIndex]' ></app-card>
    </div>

</div>
